<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal System Test - Improved Design</title>
    <style>
        :root {
            --orange-color: #ff6600;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --secondary-text-color: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .test-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: var(--orange-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        .test-button:hover {
            background-color: #e55a00;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 102, 0, 0.3);
        }
        .test-button.success {
            background-color: #10b981;
        }
        .test-button.success:hover {
            background-color: #059669;
        }
        .test-button.warning {
            background-color: #f59e0b;
        }
        .test-button.warning:hover {
            background-color: #d97706;
        }
        .test-button.danger {
            background-color: #ef4444;
        }
        .test-button.danger:hover {
            background-color: #dc2626;
        }
        .test-button.info {
            background-color: #3b82f6;
        }
        .test-button.info:hover {
            background-color: #2563eb;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background-color: #f9fafb;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1f2937;
            font-weight: 700;
        }
        .console-output {
            background-color: #f8f9fa;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-info {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }
        .header-info {
            background: linear-gradient(135deg, var(--orange-color), #e55a00);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header-info h1 {
            margin: 0;
            font-weight: 700;
        }
        .header-info p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
    </style>
    <script src="js/modal-system.js"></script>
</head>
<body>
    <div class="test-container">
        <div class="header-info">
            <h1>üé® Improved Modal System</h1>
            <p>Now featuring your website's color scheme and design patterns</p>
        </div>
        
        <div class="debug-info" id="debug-info">
            <strong>Debug Information:</strong><br>
            Loading...
        </div>
        
        <div class="test-section">
            <h3>üéØ Basic Modal Types</h3>
            <button class="test-button" onclick="testConfirm()">Test Confirm Modal</button>
            <button class="test-button info" onclick="testAlert()">Test Alert Modal</button>
            <button class="test-button warning" onclick="testWarning()">Test Warning Modal</button>
            <button class="test-button danger" onclick="testError()">Test Error Modal</button>
            <button class="test-button success" onclick="testSuccess()">Test Success Modal</button>
        </div>
        
        <div class="test-section">
            <h3>‚öôÔ∏è Custom Modal Options</h3>
            <button class="test-button" onclick="testCustomModal()">Test Custom Modal</button>
            <button class="test-button" onclick="testPrompt()">Test Prompt Modal</button>
            <button class="test-button" onclick="testNonCloseable()">Test Non-Closeable Modal</button>
        </div>
        
        <div class="test-section">
            <h3>üñºÔ∏è Image Delete Simulation</h3>
            <button class="test-button danger" onclick="testImageDelete()">Test Image Delete Confirmation</button>
        </div>
        
        <div class="test-section">
            <h3>üìä Console Output</h3>
            <div id="console-output" class="console-output"></div>
            <button class="test-button" onclick="clearConsole()">Clear Console</button>
        </div>
    </div>
    
    <script>
        // Console logging function
        function log(message) {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.innerHTML += `[${timestamp}] ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const modalContainer = document.getElementById('modal-container');
            const modalDialog = modalContainer ? modalContainer.querySelector('.modal-dialog') : null;
            
            let info = `<strong>Debug Information:</strong><br>`;
            info += `Modal System: ${typeof modalSystem !== 'undefined' ? '‚úÖ Available' : '‚ùå Not Available'}<br>`;
            info += `Modal Container: ${modalContainer ? '‚úÖ Exists' : '‚ùå Missing'}<br>`;
            info += `Modal Dialog: ${modalDialog ? '‚úÖ Exists' : '‚ùå Missing'}<br>`;
            
            if (modalContainer) {
                info += `Container Display: ${window.getComputedStyle(modalContainer).display}<br>`;
                info += `Container Z-Index: ${window.getComputedStyle(modalContainer).zIndex}<br>`;
                info += `Container Classes: ${modalContainer.className}<br>`;
            }
            
            if (modalDialog) {
                info += `Dialog Z-Index: ${window.getComputedStyle(modalDialog).zIndex}<br>`;
                info += `Dialog Pointer Events: ${window.getComputedStyle(modalDialog).pointerEvents}<br>`;
                
                const buttons = modalDialog.querySelectorAll('button');
                info += `Buttons Found: ${buttons.length}<br>`;
                buttons.forEach((btn, index) => {
                    info += `Button ${index + 1}: ${btn.textContent.trim()} (${btn.className})<br>`;
                });
            }
            
            debugInfo.innerHTML = info;
        }
        
        // Test functions
        function testConfirm() {
            log('Testing confirm modal...');
            modalSystem.confirm('Are you sure you want to delete this image?', function() {
                log('‚úÖ Confirm modal: User clicked Yes');
            }, function() {
                log('‚ùå Confirm modal: User clicked No');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testAlert() {
            log('Testing alert modal...');
            modalSystem.alert('This is an information message.', function() {
                log('‚úÖ Alert modal: User clicked OK');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testWarning() {
            log('Testing warning modal...');
            modalSystem.warning('This is a warning message.', function() {
                log('‚úÖ Warning modal: User clicked OK');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testError() {
            log('Testing error modal...');
            modalSystem.error('This is an error message.', function() {
                log('‚úÖ Error modal: User clicked OK');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testSuccess() {
            log('Testing success modal...');
            modalSystem.success('This is a success message.', function() {
                log('‚úÖ Success modal: User clicked OK');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testCustomModal() {
            log('Testing custom modal...');
            modalSystem.show({
                title: 'Custom Modal',
                message: 'This is a custom modal with your website\'s design system.',
                type: 'info',
                confirmText: 'Custom OK',
                cancelText: 'Custom Cancel',
                onConfirm: function() {
                    log('‚úÖ Custom modal: User clicked Custom OK');
                },
                onCancel: function() {
                    log('‚ùå Custom modal: User clicked Custom Cancel');
                }
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testPrompt() {
            log('Testing prompt modal...');
            modalSystem.prompt('Please enter your name:', 'John Doe', function(value) {
                log(`‚úÖ Prompt modal: User entered "${value}"`);
            }, function() {
                log('‚ùå Prompt modal: User cancelled');
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testNonCloseable() {
            log('Testing non-closeable modal...');
            modalSystem.show({
                title: 'Non-Closeable Modal',
                message: 'This modal cannot be closed with the X button.',
                closeable: false,
                confirmText: 'OK',
                onConfirm: function() {
                    log('‚úÖ Non-closeable modal: User clicked OK');
                }
            });
            setTimeout(updateDebugInfo, 100);
        }
        
        function testImageDelete() {
            log('Testing image delete confirmation (simulating multiple-image-upload.js)...');
            if (typeof modalSystem !== 'undefined') {
                modalSystem.confirm('Are you sure you want to delete this image?', function() {
                    log('‚úÖ Image delete: User confirmed deletion');
                    // Simulate the actual delete operation
                    setTimeout(() => {
                        log('üîÑ Simulating image deletion...');
                        setTimeout(() => {
                            log('‚úÖ Image deleted successfully!');
                        }, 1000);
                    }, 500);
                }, function() {
                    log('‚ùå Image delete: User cancelled deletion');
                });
                setTimeout(updateDebugInfo, 100);
            } else {
                log('‚ùå Error: modalSystem is not defined');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Improved Modal System Test Page Loaded');
            log('Modal system status: ' + (typeof modalSystem !== 'undefined' ? '‚úÖ Available' : '‚ùå Not Available'));
            
            if (typeof modalSystem !== 'undefined') {
                log('Modal system methods available:');
                log('- confirm: ' + (typeof modalSystem.confirm === 'function' ? '‚úÖ' : '‚ùå'));
                log('- alert: ' + (typeof modalSystem.alert === 'function' ? '‚úÖ' : '‚ùå'));
                log('- warning: ' + (typeof modalSystem.warning === 'function' ? '‚úÖ' : '‚ùå'));
                log('- error: ' + (typeof modalSystem.error === 'function' ? '‚úÖ' : '‚ùå'));
                log('- success: ' + (typeof modalSystem.success === 'function' ? '‚úÖ' : '‚ùå'));
                log('- show: ' + (typeof modalSystem.show === 'function' ? '‚úÖ' : '‚ùå'));
                log('- prompt: ' + (typeof modalSystem.prompt === 'function' ? '‚úÖ' : '‚ùå'));
            }
            
            updateDebugInfo();
            
            // Update debug info periodically
            setInterval(updateDebugInfo, 1000);
        });
    </script>
</body>
</html>
